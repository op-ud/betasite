<!doctype html>
<html lang="en">
<head>
  <!-- Webpage title: "Loading..." -->
  <title>Loading...</title>
  <!-- Redirect to home -->
  <meta http-equiv="refresh" content="0; url=html/home.html">
  <!-- Reference main stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <!-- If the webpage redirect does not work after 5 seconds, a link to home is created -->
  <!-- Text Style -->
  <style>
    #popup {display: none; color: #fff;}
    #popup:hover {color: #0ee;}
  </style>
  <!-- js popup Timer -->
  <script>
    window.onload = function() { setTimeout(function() {
      document.getElementById("popup").style.display = "block";
    }, 500);}
  </script>
</head>
<a id="popup" href="html/home.html">Automatic redirect didn't work...please click this link</a>
</html>
